<div class="page-header">
	<h1>Edit User</h1>
</div>

<form class="form-horizontal" ng-submit="updateUserForm.$valid && user.saveUser()" name="updateUserForm" novalidate>
	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" name="currentPassword" ng-model="user.userData.password" required>
			<div ng-show="updateUserForm.$submitted" ng-messages="updateUserForm.password.$error" ng-messages-include="/app/views/shared/formMessages.html"></div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">New Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" name="newPassword" ng-model="user.userData.new_password" ng-minlength="8" required>
			<div ng-show="updateUserForm.$submitted" ng-messages="updateUserForm.newPassword.$error" ng-messages-include="/app/views/shared/formMessages.html"></div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
		</div>
	</div>
</form>
