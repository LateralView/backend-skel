<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEAN skel</title>

  <!-- Set the base path for angular routing -->
  <base href="/">

  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-messages.js"></script>

  <script type="text/javascript" src="assets/js/ui-bootstrap-custom-tpls-0.13.0.min.js"></script>

  <!-- main Angular app file -->
  <script type="text/javascript" src="app/app.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/userCtrl.js"></script>

  <!-- services -->
  <script type="text/javascript" src="app/services/authService.js"></script>
  <script type="text/javascript" src="app/services/userService.js"></script>
  <script type="text/javascript" src="app/services/flashService.js"></script>

  <!-- directives -->
  <script type="text/javascript" src="app/directives/navbar.js"></script>

  <!-- routes -->
  <script type="text/javascript" src="app/app.routes.js"></script>

  <!-- config -->
  <script type="text/javascript" src="app/app.config.js"></script>

</head>
<body ng-app="skelApp" ng-controller="mainController as main">
  <navbar ng-if="main.auth.isLoggedIn()"></navbar>
  <main class="container">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div ng-view></div>
  </main>
</body>
</html>
